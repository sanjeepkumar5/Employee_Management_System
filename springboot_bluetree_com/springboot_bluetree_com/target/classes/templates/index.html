<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>List Of Employee</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
 integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div align="center" class ="container my-2">
<a th:href="@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3">Add Employee</a>

	<h1>List Of Employee</h1>
	<table border="1" class="table table-striped table-responsive-md">
		<thead>
			<tr>
			
				<th>ID</th>
				<th>Name</th>
				<th>Email</th>
				<th>DOB</th>
				<th>Age</th>
				<th>Salary</th>
				<th>Edit/Delete</th>	
				<th>Status</th>
			
					
			</tr>
		</thead>
		<tbody>
			<tr th:each="employee:${listEmployees}">
			<td th:text="${employee.id}"></td>
			
			<td th:text="${employee.name}"></td>
			<td th:text="${employee.email}"></td>
			<td th:text="${employee.dob}"></td>
		
			
			<td th:text="${employee.age}"></td>
			<td th:text="${employee.salary}"></td>
		
			
			<td> <a th:href="@{/showFormForEdit/{id}(id=${employee.id})}" class="btn btn-primary">Edit</a>
			<a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a> </td>
			
			<td th:text="${employee.status}"></td>
			
			</tr>
			
		</tbody>

	</table>
</div>

</body>
</html>
